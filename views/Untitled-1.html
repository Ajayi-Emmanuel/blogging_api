<% blogs.forEach(blog => {  %>
    <div class="container">
        <div class="card">
            
            <p class="title"><%= blog.title %></p>
            <p class="body"><%= blog.body.slice(0, 99) %>......</p>
            
            <div id="head">
                <a href="/blog/<%= blog._id %>">Read Post</a>
                <p class="time">published at: <%= blog.timestamp.createdAt %></p>
            </div>
            
        </div>

    </div> 
<% }) %>
